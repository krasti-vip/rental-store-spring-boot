<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Car</title>
</head>
<body>

<h1>Update Car</h1>

<form th:method="POST" th:action="@{/car/{id}(id=${car.id})}" th:object="${car}">
    <input type="hidden" name="_method" value="patch" />

    <input type="hidden" th:field="*{id}" />

    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>

    <label for="price">Price: </label>
    <input type="number" step="0.1" th:field="*{price}" id="price"/>
    <br/>

    <label for="color">Color: </label>
    <input type="text" th:field="*{color}" id="color"/>
    <br/>

    <label for="horsePower">Horse Power: </label>
    <input type="number" th:field="*{horsePower}" id="horsePower"/>
    <br/>

    <label for="volume">Volume: </label>
    <input type="number" th:field="*{volume}" id="volume"/>
    <br/>

    <input type="submit" value="Update Car">
</form>

</body>
</html>
