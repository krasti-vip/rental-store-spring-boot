<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Motorcycle Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Запасной цвет фона */
      background-image: url('https://avatars.mds.yandex.net/i?id=c80a50124b25e5736525160e73d8745e_l-5210344-images-thumbs&n=13');
      background-size: cover; /* Масштабирование изображения */
      background-position: center; /* Позиция изображения */
      background-repeat: no-repeat; /* Отключение повторения */
      color: #333;
    }

    header {
      background-color: rgba(51, 51, 51, 0.8); /* Темный цвет с прозрачностью 80% */
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7); /* Белый цвет с прозрачностью 70% */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px; /* Скругление углов */
    }

    .car-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .car-card {
      flex: 1 1 calc(33.333% - 40px);
      background-color: rgba(249, 249, 249, 0.8); /* Светло-серый цвет с прозрачностью 80% */
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card h3 {
      margin: 15px 0;
      font-size: 1.5em;
      color: #333; /* Темный цвет текста */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Белая тень */
    }

    .car-card p {
      padding: 0 15px;
      color: #666;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Белая тень */
    }

    footer {
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    a {
      color: #007bff; /* Цвет ссылок */
      text-decoration: none; /* Убираем подчеркивание */
    }

    a:hover {
      text-decoration: underline; /* Подчеркивание при наведении */
    }
  </style>
</head>
<body>
<header>
  <h1>Аренда автомобилей!</h1>
  <p>Выбери идеального спутника для своих приключений!</p>
</header>

<script>
  alert("Тут только для админов!");
</script>

<div class="container">
  <div class="car-list">
    <div class="car-card" th:each="car : ${cars}">
      <img src="https://avatars.mds.yandex.net/i?id=b0dbc7054125ee8f71cfac5face199fd_l-4445006-images-thumbs&n=13"
           th:src="'https://avatars.mds.yandex.net/i?id=b0dbc7054125ee8f71cfac5face199fd_l-4445006-images-thumbs&n=13' +

        ${car.title}" alt="Car Image">
      <h3 th:text="${car.title}">Car Title</h3>
      <p><strong>Price:</strong> $<span th:text="${car.price}">0</span></p>
      <p><strong>Horse Power:</strong> <span th:text="${car.horsePower}">0</span></p>
      <p><strong>Color:</strong> <span th:text="${car.color}">0</span></p>
      <p><strong>Volume:</strong> <span th:text="${car.volume}">0</span>L</p>
      <a th:href="@{/car/{id}(id=${car.id})}">Выбрать эту модель!</a>
    </div>
  </div>
</div>
<a href="car/create"> Добавить машины </a>
<footer>
  &copy; 2025 Car Rental. All rights reservedfix.
</footer>
</body>
</html>
