<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:method="POST" th:action="@{/bicycle}" th:object="${bicycle}">
    <label for="model">Model: </label>
    <input type="text" th:field="*{model}" id="model"/>
    <br/>
    <label for="price">Price: </label>
    <input type="number" step="0.1" th:field="*{price}" id="price"/>
    <br/>
    <label for="color">Color: </label>
    <input type="text" th:field="*{color}" id="color"/>
    <br/>
    <input type="submit" value="Create">
</form>

</body>

</html>
