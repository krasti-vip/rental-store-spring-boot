<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Bike</title>
</head>
<body>

<h1>Update Bike</h1>

<!-- Форма для обновления байка -->
<form th:method="POST" th:action="@{/bike/{id}(id=${bike.id})}" th:object="${bike}">
    <!-- Скрытое поле для метода PATCH -->
    <input type="hidden" name="_method" value="patch" />

    <!-- Скрытое поле для ID байка -->
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="price">Price: </label>
    <input type="number" step="0.1" th:field="*{price}" id="price"/>
    <br/>

    <label for="horsePower">Horse Power: </label>
    <input type="number" th:field="*{horsePower}" id="horsePower"/>
    <br/>

    <label for="volume">Volume: </label>
    <input type="number" th:field="*{volume}" id="volume"/>
    <br/>

    <!-- Кнопка для отправки формы -->
    <input type="submit" value="Update Bike">
</form>

</body>
</html>
