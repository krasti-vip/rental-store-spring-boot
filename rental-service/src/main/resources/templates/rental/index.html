<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Запасной цвет фона */
            background-image: url('https://i.pinimg.com/originals/3b/8a/8d/3b8a8de8f743af09b07b99aadf6cedd6.jpg');
            background-size: cover; /* Масштабирование изображения */
            background-position: center; /* Позиция изображения */
            background-repeat: no-repeat; /* Отключение повторения */
            color: #333;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Темный цвет с прозрачностью 80% */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Белый цвет с прозрачностью 70% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Скругление углов */
        }

        .rental-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .rental-card {
            flex: 1 1 calc(33.333% - 40px);
            background-color: rgba(249, 249, 249, 0.8); /* Светло-серый цвет с прозрачностью 80% */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .rental-card:hover {
            transform: scale(1.05);
        }

        .rental-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .rental-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #333; /* Темный цвет текста */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Белая тень */
        }

        .rental-card p {
            padding: 0 15px;
            color: #666;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Белая тень */
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007bff; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
<header>
    <h1>Управление арендой</h1>
    <p>Редактор записей аренды</p>
</header>

<script>
    alert("Тут только для админов!");
</script>

<div class="container">
    <div class="rental-list">
        <div class="rental-card" th:each="rental : ${rentals}">
            <img src="https://avatars.mds.yandex.net/i?id=374628b11f3b50bc0923a238081a3828_l-8498443-images-thumbs&n=13"
                 th:src="'https://avatars.mds.yandex.net/i?id=374628b11f3b50bc0923a238081a3828_l-8498443-images-thumbs&n=13' +

        ${rental.userId}" alt="Rental Image">
            <h3 th:text="${rental.userId}">Rental userId</h3>
            <p><strong>Арендованная машина:</strong> <span th:text="${rental.carId}">0</span></p>
            <p><strong>Арендованный мотоцикл:</strong> <span th:text="${rental.bikeId}">0</span></p>
            <p><strong>Дата начала аренды:</strong>
                <span th:text="${#temporals.format(rental.startDate, 'yyyy-MM-dd HH:mm')}">0</span>
            </p>
            <p><strong>Дата окончания аренды:</strong>
                <span th:text="${#temporals.format(rental.endDate, 'yyyy-MM-dd HH:mm')}">0</span>
            </p>
            <p><strong>Сумма к оплате:</strong> <span th:text="${rental.rentalAmount}">0</span></p>
            <p><strong>Статус оплаты:</strong> <span th:text="${rental.isPaid}">0</span></p>
            <a th:href="@{/rental/{id}(id=${rental.id})}">Выбрать эту аренду!</a>
        </div>
    </div>
</div>
<a href="rental/create"> Добавить аренду </a>
<footer>
    &copy; 2025 User profile.
</footer>
</body>
</html>
