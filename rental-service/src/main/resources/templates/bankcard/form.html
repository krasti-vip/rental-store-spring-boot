<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:method="POST" th:action="@{/bankcard}" th:object="${bankcard}">
    <label for="userId">User ID: </label>
    <input type="number" th:field="*{userId}" id="userId"/>
    <br/>
    <label for="numberCard">Number Card: </label>
    <input type="text" th:field="*{numberCard}" id="numberCard"/>
    <br/>
    <label for="expirationDate">Срок действия: </label>
    <input type="text" th:field="*{expirationDate}" id="expirationDate" placeholder="MM/YY"/>
    <br/>
    <label for="secretCode">SecretCode: </label>
    <input type="number" th:field="*{secretCode}" id="secretCode"/>
    <br/>
    <input type="submit" value="Create">
</form>

</body>

</html>
