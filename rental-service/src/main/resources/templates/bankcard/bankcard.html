<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Платежная информация</title>
    <link rel="stylesheet" th:href="@{/css/bankCard.css}">
</head>
<body>
<header>
    <h1>Платежная информация</h1>
    <p>Копейка рубль бережет!</p>
</header>

<div class="container">
    <div class="bankcard-list">
        <img alt="bankcard Image"
             src="https://i0.wp.com/www.bestprepaiddebitcards.com/wp-content/uploads/2013/04/girl-holding-debit-card-in-outstretched-hand-sm.jpg"
             th:src="'https://i0.wp.com/www.bestprepaiddebitcards.com/wp-content/uploads/2013/04/girl-holding-debit-card-in-outstretched-hand-sm.jpg'">

        <p><strong>ID пользователя:</strong> <span th:text="${bankcard.userId}">0</span></p>
        <p><strong>Номер карты:</strong> $<span th:text="${bankcard.numberCard}">0</span></p>
        <p><strong>Срок действия:</strong> <span th:text="${bankcard.expirationDate}">0</span></p>
        <p><strong>Секретный код:</strong> <span th:text="${bankcard.secretCode}">0</span></p>

        <div class="actions">
            <a th:href="@{/bankcard/{id}/edit(id=${bankcard.id})}">Edit bankcard</a>

            <form th:action="@{/bankcard/{id}(id=${bankcard.id})}" th:method="POST">
                <input name="_method" type="hidden" value="DELETE">
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 bankcard service. All rights reserved.
</footer>
</body>
</html>
