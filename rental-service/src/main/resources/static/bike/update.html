<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Bike</title>
</head>
<body>

<h1>Update Bike</h1>

<form th:action="@{/bike/{id}(id=${bike.id})}" th:method="POST" th:object="${bike}">
    <input name="_method" type="hidden" value="patch"/>

    <input th:field="*{id}" type="hidden"/>

    <label for="name">Name: </label>
    <input id="name" th:field="*{name}" type="text"/>
    <br/>

    <label for="price">Price: </label>
    <input id="price" step="0.1" th:field="*{price}" type="number"/>
    <br/>

    <label for="horsePower">Horse Power: </label>
    <input id="horsePower" th:field="*{horsePower}" type="number"/>
    <br/>

    <label for="volume">Volume: </label>
    <input id="volume" th:field="*{volume}" type="number"/>
    <br/>

    <input type="submit" value="Update Bike">
</form>

</body>
</html>
