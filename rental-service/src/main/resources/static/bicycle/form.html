<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:action="@{/bicycle}" th:method="POST" th:object="${bicycle}">
    <label for="model">Model: </label>
    <input id="model" th:field="*{model}" type="text"/>
    <br/>
    <label for="price">Price: </label>
    <input id="price" step="0.1" th:field="*{price}" type="number"/>
    <br/>
    <label for="color">Color: </label>
    <input id="color" th:field="*{color}" type="text"/>
    <br/>
    <input type="submit" value="Create">
</form>

</body>

</html>
