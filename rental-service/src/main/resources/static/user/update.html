<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<h1>Update User</h1>

<form th:action="@{/user/{id}(id=${user.id})}" th:method="POST" th:object="${user}">
    <input name="_method" type="hidden" value="patch"/>

    <input th:field="*{id}" type="hidden"/>

    <label for="user_name">Логин: </label>
    <input id="user_name" th:field="*{userName}" type="text"/>
    <br/>
    <label for="first_name">Фамилия: </label>
    <input id="first_name" th:field="*{firstName}" type="text"/>
    <br/>
    <label for="last_name">Имя: </label>
    <input id="last_name" th:field="*{lastName}" type="text"/>
    <br/>
    <label for="passport">Паспорт: </label>
    <input id="passport" th:field="*{passport}" type="number"/>
    <br/>
    <label for="email">Email: </label>
    <input id="email" th:field="*{email}" type="text"/>
    <br/>

    <input type="submit" value="Update Car">
</form>

</body>
</html>
