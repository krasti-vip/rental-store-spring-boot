<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motorcycle Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bike-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .bike-card {
            flex: 1 1 calc(33.333% - 40px);
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .bike-card:hover {
            transform: scale(1.05);
        }
        .bike-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .bike-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }
        .bike-card p {
            padding: 0 15px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Motorcycle Rental</h1>
    <p>Find the perfect bike for your adventure!</p>
</header>

<div class="container">
    <div class="bike-list">
        <!-- Отображаем список мотоциклов -->
        <div class="bike-card" th:each="bike : ${bikes}">
            <img src="https://via.placeholder.com/400x200?text=BIKE" th:src="'https://via.placeholder.com/400x200?text=' + ${bike.name}" alt="Bike Image">
            <h3 th:text="${bike.name}">Bike Name</h3>
            <p><strong>Price:</strong> $<span th:text="${bike.price}">0</span>/day</p>
            <p><strong>Horse Power:</strong> <span th:text="${bike.horsePower}">0</span></p>
            <p><strong>Volume:</strong> <span th:text="${bike.volume}">0</span>L</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Motorcycle Rental. All rights reserved.
</footer>
</body>
</html>
